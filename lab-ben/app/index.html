<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Welcome to the farm</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class = "container" ng-controller="CowsayController">
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="cow">
          {{ cowsayCtrl.speak(cowsayCtrl.text, cowsayCtrl.animal)  }}
        </pre>
        <input class="cow-says" type="text" ng-model="cowsayCtrl.text">
        <select class="cow-says" ng-model="cowsayCtrl.animal">
          <option value="">Cow</option>
          <option value="tux">Penguin</option>
          <option value="dragon">Dragon</option>
          <option value="vader">Vader</option>
          <option value="skeleton">Skeleton</option>
          <option value="turkey">Turkey</option>
          <option value="turtle">Turtle</option>
        </select>
        <button class="cow-says" ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log it!</button>
        <button class="cow-says" ng-click="cowsayCtrl.save(cowsayCtrl.text, cowsayCtrl.animal)">Save</button>
        <h2 class = "saved">{{ cowsayCtrl.saved.title }}</h2>
        <pre class="cow">
          {{ cowsayCtrl.speak(cowsayCtrl.saved.text, cowsayCtrl.saved.animal)  }}
        </pre>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
