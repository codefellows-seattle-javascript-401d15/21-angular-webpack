<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Cowsay Lab 21</title>
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
  </head>
  <body>

    <header></header>

    <main>
      <section class="container" ng-controller="CowsayController">
        <h2>{{ cowsayCtrl.title }}</h2>
        <h4><a href="http://github.com/abswhite">by AbsWhite</a></h4>
        <pre class="cow">
          <a href="https://www.youtube.com/watch?v=LGtJn-L5xEs">
          {{ cowsayCtrl.speak(cowsayCtrl.text) }}
          </a>
        </pre>
        <input type="text" ng-model="cowsayCtrl.text">
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">LOG</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
