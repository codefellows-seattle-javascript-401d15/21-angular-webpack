<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Cowsay round 1</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container" ng-controller="CowsayController">
        <h2>{{cowsayCtrl.title}}</h2>
        <pre class="cow">{{cowsayCtrl.speak(cowsayCtrl.text)}}</pre>
        <input type="text" ng-model="cowsayCtrl.text">
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Say it!</button>
        <button ng-click="cowsayCtrl.save(cowsayCtrl.hist)">Save</button>
      </section>
      <section id="saved" class="container" ng-controller="CowsayController">
        <h2>Saved</h2>
        <!-- <pre class="cow">{{cowsayCtrl.speak(cowsayCtrl.text)}}</pre> -->
        <pre class="history">{{cowsayCtrl.save()}}</pre>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
