<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>I like turtles.</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container" ng-controller="CowsayController">
        <a href="https://www.youtube.com/watch?v=CMNry4PE93Y">{{ cowsayCtrl.title }}</a>
        <pre class="cow">{{ cowsayCtrl.speak(cowsayCtrl.text) }}</pre>
        <input type="text" ng-model="cowsayCtrl.text">
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log this to the console!</button>
        <button ng-click="cowsayCtrl.remember(cowsayCtrl.text)">Remember this turtle!</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
