<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Moo York</title>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->

  </head>
  <body>
    <header>

    </header>

    <main>

      <section class="container" ng-controller="CowsayController">
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="cow">
          {{ cowsayCtrl.speak(cowsayCtrl.text) }}
        </pre>
        <pre class="precow">
          {{ cowsayCtrl.previous() }}
        </pre>

        <input type="text" ng-model="cowsayCtrl.text">
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log it!</button>
        <button ng-click="cowsayCtrl.previous()">Previous moo!</button>
      </section>

      <section class="container">

      </section>
    </main>
    <footer></footer>
  </body>
</html>
