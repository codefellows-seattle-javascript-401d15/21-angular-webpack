<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Welcome to the Cowsay!</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container" ng-controller="CowsayController">
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="cow">
          {{ cowsayCtrl.speak(cowsayCtrl.text) }}
        </pre>
        <input type="text" ng-model="cowsayCtrl.text">
        <select class="face-menu" ng-model="cowsayCtrl.current">
          <option ng-repeat="cow in cowsayCtrl.cows">{{ cow }}</option>
        </select>
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log it!</button>
      </section>
      <section class="container">

      </section>
    </main>
    <footer></footer>
  </body>
</html>
