<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Poke!Poke!</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container" ng-controller="CowsayController">
        <h2>{{ cowsayCtrl.title }}</h2>
        <pre class="cow">
          {{ cowsayCtrl.speak(cowsayCtrl.text) }}
        </pre>
        <input type="text" ng-model="cowsayCtrl.text">
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log the thing!</button>

        <input type="text" ng-model="cowsayCtrl.text"><!--not sure what I'm doing here, exactly, but there is an additional button, so...progress-->
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log the next thing!</button>

        <input type="text" ng-model="cowsayCtrl.text"><!--not sure what I'm doing here, exactly, but there is yet another button-->
        <button ng-click="cowsayCtrl.logger(cowsayCtrl.text)">Log yet another thing!</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
